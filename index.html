<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>VibeTetris - Mobile Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>VibeTetris</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Level</span>
                    <span id="level" class="stat-value">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Lines</span>
                    <span id="lines" class="stat-value">0</span>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="next-piece-container">
                <h3>Next</h3>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="game-controls">
            <div class="controls-info">
                <div class="desktop-controls">
                    <p><strong>Desktop:</strong> Arrow keys to move, Up to rotate, Space to drop</p>
                </div>
                <div class="mobile-controls">
                    <p><strong>Mobile:</strong> Swipe left/right to move, tap to rotate, swipe down to drop</p>
                </div>
            </div>
            <button id="startBtn" class="btn btn-primary">Start Game</button>
            <button id="pauseBtn" class="btn btn-secondary" style="display: none;">Pause</button>
        </div>

        <div id="gameOverlay" class="overlay" style="display: none;">
            <div class="overlay-content">
                <h2 id="overlayTitle">Game Over</h2>
                <p id="overlayMessage">Your score: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="btn btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
